<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
<img src="cal.jpg" alt="Calculator_image">
<br>
<label>Number 1 :</label>
<input type="tel" name="number1">
<br>
<br>
<label>Number 2 :</label>
<input type="tel" name="number2">
<br>
<br>
<label>Operations :</label>
<select>
	<option selected hidden>Operations</option>
	<option name="addition">+</option>
	<option name="subtraction">-</option>
	<option name="Multiplication">*</option>
	<option name="Division">/</option>
</select>
<br>
<br>
<button type="submit" style="border: 0; background: transparent">
<img src="submit.png" name="submit" height="40px" width="100px"></button>
<button type="reset" style="border: 0; background: transparent">
<img src="reset.png" name="reset" height="40px" width="100px"></button>
</body>
</html>
